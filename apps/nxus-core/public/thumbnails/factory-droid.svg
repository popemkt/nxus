<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="droidFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="droidEye" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Centered Content -->
  <g transform="translate(400, 225)">
    <!-- Decorative Circle/Halo -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="10 10" opacity="0.5"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>

    <!-- Droid Body/Base Hint -->
    <path d="M-60,110 Q0,140 60,110 L60,180 L-60,180 Z" fill="#334155"/>

    <!-- Droid Head -->
    <rect x="-90" y="-90" width="180" height="160" rx="40" fill="url(#droidFace)" stroke="#475569" stroke-width="4"/>

    <!-- Face Screen Area -->
    <rect x="-70" y="-50" width="140" height="90" rx="20" fill="#0f172a"/>

    <!-- Eyes (Vibrant & Glowing) -->
    <g filter="url(#glow)">
        <!-- Left Eye -->
        <rect x="-50" y="-20" width="30" height="30" rx="8" fill="url(#droidEye)"/>
        <!-- Right Eye -->
        <rect x="20" y="-20" width="30" height="30" rx="8" fill="url(#droidEye)"/>
    </g>

    <!-- Antenna -->
    <line x1="0" y1="-90" x2="0" y2="-130" stroke="#cbd5e1" stroke-width="6"/>
    <circle cx="0" cy="-140" r="10" fill="#f43f5e" filter="url(#glow)"/>

    <!-- Cheek Accents -->
    <rect x="-80" y="50" width="10" height="10" rx="2" fill="#cbd5e1" opacity="0.5"/>
    <rect x="70" y="50" width="10" height="10" rx="2" fill="#cbd5e1" opacity="0.5"/>
  </g>
</svg>