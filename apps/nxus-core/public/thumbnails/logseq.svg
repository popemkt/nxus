<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="50%" stop-color="#16213e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-grad)" />
  <rect width="800" height="450" fill="url(#grid)" />

  <style>
    .node { animation: pulse 3s infinite ease-in-out; }
    .node-delay-1 { animation: pulse 3s infinite ease-in-out 1s; }
    .node-delay-2 { animation: pulse 3s infinite ease-in-out 2s; }
    
    .link { stroke-dasharray: 200; stroke-dashoffset: 200; animation: drawLine 3s ease-out forwards; }
    
    .float-shape { animation: float 6s ease-in-out infinite; }
    
    .spin-ring { transform-origin: center; animation: spin 20s linear infinite; }
    
    @keyframes pulse {
      0% { r: 6; fill-opacity: 0.6; stroke-width: 0; }
      50% { r: 9; fill-opacity: 1; stroke-width: 4; }
      100% { r: 6; fill-opacity: 0.6; stroke-width: 0; }
    }
    
    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Dynamic Background Shapes (Anime Style Speed Lines/Triangles) -->
  <path d="M 0 450 L 300 450 L 0 200 Z" fill="#e94560" opacity="0.1" />
  <path d="M 800 0 L 500 0 L 800 250 Z" fill="#0f3460" opacity="0.2" />

  <!-- Central Knowledge Graph HUD -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    
    <!-- Rotating Tech Ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#e94560" stroke-width="2" stroke-dasharray="20 40" opacity="0.4" class="spin-ring" />
    <circle cx="0" cy="0" r="120" fill="none" stroke="#00fff5" stroke-width="1" stroke-dasharray="10 10" opacity="0.3" class="spin-ring" style="animation-direction: reverse; animation-duration: 15s;" />

    <!-- Graph Connections -->
    <g stroke="#00fff5" stroke-width="2" opacity="0.6">
      <line x1="-60" y1="-60" x2="0" y2="-100" class="link" />
      <line x1="0" y1="-100" x2="60" y2="-60" class="link" />
      <line x1="60" y1="-60" x2="100" y2="0" class="link" />
      <line x1="100" y1="0" x2="60" y2="60" class="link" />
      <line x1="60" y1="60" x2="0" y2="100" class="link" />
      <line x1="0" y1="100" x2="-60" y2="60" class="link" />
      <line x1="-60" y1="60" x2="-100" y2="0" class="link" />
      <line x1="-100" y1="0" x2="-60" y2="-60" class="link" />
      
      <!-- Internal Connections -->
      <line x1="-60" y1="-60" x2="60" y2="60" class="link" style="animation-delay: 0.5s"/>
      <line x1="60" y1="-60" x2="-60" y2="60" class="link" style="animation-delay: 0.5s"/>
      <line x1="0" y1="-100" x2="0" y2="100" class="link" style="animation-delay: 0.8s"/>
    </g>

    <!-- Nodes -->
    <g fill="#00fff5" stroke="#fff">
      <!-- Outer Ring -->
      <circle cx="0" cy="-100" r="6" class="node" />
      <circle cx="60" cy="-60" r="6" class="node-delay-1" />
      <circle cx="100" cy="0" r="6" class="node-delay-2" />
      <circle cx="60" cy="60" r="6" class="node" />
      <circle cx="0" cy="100" r="6" class="node-delay-1" />
      <circle cx="-60" cy="60" r="6" class="node-delay-2" />
      <circle cx="-100" cy="0" r="6" class="node" />
      <circle cx="-60" cy="-60" r="6" class="node-delay-1" />
      
      <!-- Central Core -->
      <circle cx="0" cy="0" r="15" fill="#e94560" stroke="#fff" stroke-width="2" class="float-shape">
         <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>

  <!-- Overlay Glitch Details -->
  <rect x="50" y="50" width="20" height="2" fill="#00fff5" opacity="0.5" />
  <rect x="50" y="55" width="40" height="2" fill="#00fff5" opacity="0.3" />
  <rect x="730" y="390" width="20" height="2" fill="#e94560" opacity="0.5" />
  <rect x="710" y="395" width="40" height="2" fill="#e94560" opacity="0.3" />

</svg>