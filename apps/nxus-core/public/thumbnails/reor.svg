<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb9af7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />

  <!-- Abstract Notes / Knowledge Base -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <!-- Central Note Card -->
    <rect x="-120" y="-160" width="240" height="320" rx="20" fill="#1f2335" stroke="url(#cardGradient)" stroke-width="8" />
    
    <!-- Lines representing text/content -->
    <rect x="-90" y="-120" width="100" height="12" rx="6" fill="#414868" />
    <rect x="-90" y="-90" width="180" height="12" rx="6" fill="#565f89" />
    <rect x="-90" y="-60" width="180" height="12" rx="6" fill="#565f89" />
    <rect x="-90" y="-30" width="140" height="12" rx="6" fill="#565f89" />

    <!-- Knowledge Graph Nodes & Connections (The "AI" part) -->
    <circle cx="60" cy="40" r="10" fill="#7aa2f7" />
    <circle cx="-60" cy="80" r="10" fill="#bb9af7" />
    <circle cx="50" cy="120" r="10" fill="#9ece6a" />
    
    <!-- Connection Lines -->
    <line x1="60" y1="40" x2="-60" y2="80" stroke="#7aa2f7" stroke-width="4" stroke-opacity="0.6" />
    <line x1="-60" y1="80" x2="50" y2="120" stroke="#bb9af7" stroke-width="4" stroke-opacity="0.6" />
    <line x1="50" y1="120" x2="60" y2="40" stroke="#9ece6a" stroke-width="4" stroke-opacity="0.6" />
    
    <!-- Floating "Chat" Elements implying interaction -->
    <circle cx="90" cy="-130" r="25" fill="#f7768e" opacity="0.9" />
    <path d="M 75,-125 L 105,-125 L 90,-110 Z" fill="#f7768e" opacity="0.9" transform="translate(0, 15)" />
    
  </g>
</svg>