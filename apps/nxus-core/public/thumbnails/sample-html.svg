<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2d2d2d" />
    </linearGradient>
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e44d26" />
      <stop offset="100%" stop-color="#f16529" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- HTML5 Shield Icon -->
  <g transform="translate(400, 225) scale(1.4)" filter="url(#shadow)">
    <!-- Shield shape -->
    <path d="M-60,-80 L60,-80 L60,30 L0,80 L-60,30 Z" fill="url(#htmlGradient)" />

    <!-- HTML text -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">&lt;/&gt;</text>
  </g>
</svg>
