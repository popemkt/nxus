<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2d2d2d" />
    </linearGradient>
    <linearGradient id="curlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#073551" />
      <stop offset="100%" stop-color="#0a4f7a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Curl Icon -->
  <g transform="translate(400, 225)" filter="url(#shadow)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="90" fill="url(#curlGradient)" />

    <!-- Curl arrow/wave symbol -->
    <path d="M-40,0 Q-20,-40 0,0 Q20,40 40,0" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" />
    <path d="M25,-10 L40,0 L25,10" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
