<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    
    <!-- Central Hub Gradient -->
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />

  <!-- Connecting Lines (Circuit Board Style) -->
  <g stroke="#334155" stroke-width="2" fill="none" opacity="0.6">
    <path d="M400 225 L 250 150" />
    <path d="M400 225 L 550 150" />
    <path d="M400 225 L 250 300" />
    <path d="M400 225 L 550 300" />
    <path d="M400 225 L 400 100" />
    <path d="M400 225 L 400 350" />
    
    <!-- Decorative Circuit Paths -->
    <path d="M250 150 L 150 150 L 120 180" />
    <path d="M550 150 L 650 150 L 680 120" />
    <path d="M250 300 L 150 300 L 120 270" />
    <path d="M550 300 L 650 300 L 680 330" />
  </g>

  <!-- Orbiting "Agent" Nodes -->
  <g filter="url(#glow)">
    <!-- Top Left Node -->
    <circle cx="250" cy="150" r="20" fill="#d946ef" opacity="0.8" />
    <circle cx="250" cy="150" r="12" fill="#fdf4ff" opacity="0.6" />
    
    <!-- Top Right Node -->
    <circle cx="550" cy="150" r="20" fill="#8b5cf6" opacity="0.8" />
    <circle cx="550" cy="150" r="12" fill="#f5f3ff" opacity="0.6" />

    <!-- Bottom Left Node -->
    <circle cx="250" cy="300" r="20" fill="#10b981" opacity="0.8" />
    <circle cx="250" cy="300" r="12" fill="#ecfdf5" opacity="0.6" />

    <!-- Bottom Right Node -->
    <circle cx="550" cy="300" r="20" fill="#f59e0b" opacity="0.8" />
    <circle cx="550" cy="300" r="12" fill="#fffbeb" opacity="0.6" />
    
    <!-- Top Center Node -->
    <circle cx="400" cy="100" r="15" fill="#ec4899" opacity="0.8" />
    
    <!-- Bottom Center Node -->
    <circle cx="400" cy="350" r="15" fill="#14b8a6" opacity="0.8" />
  </g>

  <!-- Central Hub (The "Orchestrator") -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <!-- Rotating ring suggestion -->
    <circle cx="0" cy="0" r="60" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="10 5" />
    <circle cx="0" cy="0" r="50" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7" />
    
    <!-- Core Hexagon shape -->
    <path d="M0 -35 L30.3 -17.5 L30.3 17.5 L0 35 L-30.3 17.5 L-30.3 -17.5 Z" fill="url(#hubGradient)" />
    
    <!-- Inner Core Details -->
    <path d="M0 -15 L13 -7.5 L13 7.5 L0 15 L-13 7.5 L-13 -7.5 Z" fill="#ffffff" opacity="0.3" />
    <circle cx="0" cy="0" r="5" fill="#ffffff" />
  </g>

</svg>