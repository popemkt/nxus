<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Clip paths for speed lines -->
    <clipPath id="center-burst">
      <circle cx="400" cy="225" r="300" />
    </clipPath>
  </defs>

  <!-- 1. Background: Deep Solid Purple -->
  <rect width="800" height="450" fill="#1e1b4b" />

  <!-- 2. Action/Speed Lines (Manga style background) -->
  <!-- Radiating from center, solid colors for cel-shaded look -->
  <g transform="translate(400, 225)">
    <!-- Darker blue rays -->
    <path d="M0 0 L-400 -250 L-300 -250 Z" fill="#312e81" opacity="0.5" />
    <path d="M0 0 L400 -250 L300 -250 Z" fill="#312e81" opacity="0.5" />
    <path d="M0 0 L-400 250 L-300 250 Z" fill="#312e81" opacity="0.5" />
    <path d="M0 0 L400 250 L300 250 Z" fill="#312e81" opacity="0.5" />
    
    <!-- Lighter energetic rays (Cyan/Pink) -->
    <path d="M0 0 L-100 -225 L-50 -225 Z" fill="#06b6d4" opacity="0.2">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="0.2s" repeatCount="indefinite" />
    </path>
    <path d="M0 0 L100 225 L150 225 Z" fill="#ec4899" opacity="0.2">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="0.3s" repeatCount="indefinite" />
    </path>
    
    <!-- Rotating subtle background burst -->
    <g opacity="0.1">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
      <circle r="200" stroke="#fff" stroke-width="2" stroke-dasharray="10 20" fill="none" />
      <rect x="-150" y="-150" width="300" height="300" stroke="#fff" stroke-width="2" fill="none" transform="rotate(45)" />
    </g>
  </g>

  <!-- 3. Central "Action" Elements -->
  <g transform="translate(400, 225)">
    
    <!-- "Impact" Circle (Behind) -->
    <circle r="130" fill="#4338ca" /> <!-- Indigo circle -->
    <circle r="120" fill="#1e1b4b" /> <!-- Inner dark circle to create ring -->
    
    <!-- Spinning Tech Ring (Cel-shaded style: solid blocks) -->
    <g>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" />
        <path d="M-130 0 A 130 130 0 0 1 -91 -91" fill="none" stroke="#22d3ee" stroke-width="8" stroke-linecap="square" />
        <path d="M130 0 A 130 130 0 0 1 91 91" fill="none" stroke="#f472b6" stroke-width="8" stroke-linecap="square" />
    </g>

    <!-- Inner Static Hexagon (Tech base) -->
    <path d="M-70 -40 L0 -80 L70 -40 L70 40 L0 80 L-70 40 Z" fill="#312e81" stroke="#818cf8" stroke-width="4" />

    <!-- 4. The ICON: Stylized Prompt ">_" -->
    <!-- Shadow / Glitch offset (Pink) -->
    <g transform="translate(5, 5)">
        <path d="M-40 -30 L20 0 L-40 30" fill="none" stroke="#ec4899" stroke-width="12" stroke-linejoin="round" opacity="0.5" />
        <rect x="30" y="15" width="25" height="12" fill="#ec4899" opacity="0.5" />
    </g>
    
    <!-- Main Icon (Cyan / White) -->
    <path d="M-40 -30 L20 0 L-40 30" fill="none" stroke="#22d3ee" stroke-width="12" stroke-linejoin="round" stroke-linecap="round">
         <!-- "Power up" animation on stroke width or color -->
         <animate attributeName="stroke" values="#22d3ee;#ffffff;#22d3ee" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- The Cursor (Blinking Block) -->
    <rect x="30" y="15" width="25" height="12" fill="#fff">
        <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" calcMode="discrete" />
    </rect>

    <!-- 5. "Pop" Particles / Debris -->
    <!-- Triangle shards flying out -->
    <g>
        <path d="M80 -60 L90 -80 L100 -60 Z" fill="#facc15">
             <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="2s" repeatCount="indefinite" />
        </path>
        <rect x="-100" y="50" width="10" height="10" fill="#ec4899" transform="rotate(15)">
             <animateTransform attributeName="transform" type="translate" values="0,0; -20,20; 0,0" dur="1.5s" repeatCount="indefinite" />
        </rect>
        <circle cx="60" cy="80" r="5" fill="#22d3ee">
             <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" />
        </circle>
        
        <!-- Speed lines overlay on top of icon for "Fast" feel -->
        <path d="M-150 -10 L-60 -2" stroke="#fff" stroke-width="2" opacity="0.6">
            <animate attributeName="d" values="M-150 -10 L-60 -2; M-60 -2 L0 0" dur="0.4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite" />
        </path>
    </g>

  </g>
  
  <!-- Vignette / Border (Solid dark corners for drama) -->
  <path d="M0 0 L200 0 L0 200 Z" fill="#0f172a" opacity="0.4" />
  <path d="M800 450 L600 450 L800 250 Z" fill="#0f172a" opacity="0.4" />

</svg>