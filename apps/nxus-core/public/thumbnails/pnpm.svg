<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <symbol id="cube">
      <path d="M0 -15 L17.32 -25 L34.64 -15 L17.32 -5 Z" fill="#f9ad00" />
      <path d="M0 -15 L17.32 -5 L17.32 15 L0 5 Z" fill="#d48c00" />
      <path d="M17.32 -5 L34.64 -15 L34.64 5 L17.32 15 Z" fill="#a66d00" />
    </symbol>
  </defs>

  <rect width="800" height="450" fill="url(#bg)" />

  <!-- Background glow -->
  <circle cx="400" cy="225" r="200" fill="#f9ad00" opacity="0.08" filter="url(#glow)" />

  <!-- Central "Store" structure representing pnpm's content-addressable storage -->
  <g transform="translate(365, 185) scale(2.2)">
    <!-- Base Layer -->
    <use href="#cube" x="0" y="40" />
    <use href="#cube" x="34.64" y="20" />
    <use href="#cube" x="-34.64" y="20" />
    
    <!-- Top Layer -->
    <use href="#cube" x="0" y="0" />
    
    <!-- Ghost cubes representing efficiency/potential -->
    <use href="#cube" x="34.64" y="-20" opacity="0.1" />
    <use href="#cube" x="-34.64" y="-20" opacity="0.1" />
    <use href="#cube" x="69.28" y="0" opacity="0.1" />
  </g>

  <!-- Connection lines representing symlinks and hardlinks -->
  <g stroke="#f9ad00" stroke-width="1.5" opacity="0.25">
    <path d="M150 120 L350 180" stroke-dasharray="5 5" />
    <path d="M650 120 L450 180" stroke-dasharray="5 5" />
    <path d="M150 330 L350 270" stroke-dasharray="5 5" />
    <path d="M650 330 L450 270" stroke-dasharray="5 5" />
  </g>
  
  <!-- Floating individual packages being linked to the store -->
  <g transform="translate(130, 110) scale(0.9)"> <use href="#cube" /> </g>
  <g transform="translate(640, 105) scale(0.9)"> <use href="#cube" /> </g>
  <g transform="translate(140, 320) scale(0.9)"> <use href="#cube" /> </g>
  <g transform="translate(630, 315) scale(0.9)"> <use href="#cube" /> </g>

  <!-- Accent particles for a modern look -->
  <circle cx="200" cy="80" r="3" fill="#f9ad00" opacity="0.4" />
  <circle cx="600" cy="370" r="4" fill="#f9ad00" opacity="0.3" />
  <circle cx="100" cy="225" r="2" fill="#f9ad00" opacity="0.5" />
  <circle cx="700" cy="225" r="3" fill="#f9ad00" opacity="0.2" />
</svg>