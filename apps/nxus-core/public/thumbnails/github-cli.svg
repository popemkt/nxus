<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant modern gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24292f" />
      <stop offset="100%" stop-color="#161b22" />
    </linearGradient>
    
    <!-- Neon Glow Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7ee787" /> <!-- Green -->
      <stop offset="50%" stop-color="#2f81f7" /> <!-- Blue -->
      <stop offset="100%" stop-color="#a371f7" /> <!-- Purple -->
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Subtle Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363d" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- Center Composition -->
  <g transform="translate(400, 225)">
    <!-- Abstract Terminal Window Shape -->
    <rect x="-140" y="-110" width="280" height="220" rx="20" fill="#0d1117" stroke="#30363d" stroke-width="4" />
    
    <!-- Window Controls -->
    <circle cx="-100" cy="-75" r="6" fill="#ff5f56" />
    <circle cx="-80" cy="-75" r="6" fill="#ffbd2e" />
    <circle cx="-60" cy="-75" r="6" fill="#27c93f" />

    <!-- Content Area: Abstract CLI prompt and "code" lines -->
    <!-- Prompt Symbol '>' -->
    <path d="M-90, -20 L-70, 0 L-90, 20" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
    
    <!-- Cursor '_' -->
    <rect x="-55" y="10" width="20" height="8" fill="#a371f7" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
    </rect>

    <!-- Abstract Code Lines (Rectangles) -->
    <rect x="-90" y="-40" width="100" height="8" rx="4" fill="#30363d" opacity="0.6" />
    <rect x="20" y="-40" width="60" height="8" rx="4" fill="#30363d" opacity="0.4" />
    
    <!-- Octocat Silhouette Hint (Abstracted) using the gradient -->
    <path d="M80, 50 C80, 50 100, 40 100, 10 C100, -20 80, -40 50, -40 C50, -40 40, -60 50, -70 C30, -70 10, -50 10, -50 C-10, -55 -30, -55 -50, -50 C-50, -50 -70, -70 -90, -70 C-80, -60 -90, -40 -90, -40 C-120, -40 -140, -20 -140, 10 C-140, 40 -120, 50 -120, 50" 
          fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-opacity="0.2" transform="translate(20, 30) scale(0.8)" />

  </g>
</svg>
