<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Graphic -->
  <g transform="translate(400, 225)">
    <!-- Connecting Lines (Flow) -->
    <path d="M-140,0 L-60,0" stroke="#334155" stroke-width="12" stroke-linecap="round" />
    <path d="M60,0 L140,-60" stroke="#334155" stroke-width="12" stroke-linecap="round" />
    <path d="M60,0 L140,60" stroke="#334155" stroke-width="12" stroke-linecap="round" />

    <!-- Input Node -->
    <rect x="-200" y="-40" width="80" height="80" rx="20" fill="#22d3ee" filter="url(#glow)" />
    <path d="M-170,0 L-150,0 M-160,-10 L-150,0 L-160,10" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Processing Node (Central) -->
    <rect x="-40" y="-40" width="80" height="80" rx="20" fill="#818cf8" filter="url(#glow)" />
    <circle cx="0" cy="0" r="15" stroke="white" stroke-width="6" fill="none" />
    
    <!-- Output Nodes -->
    <rect x="120" y="-90" width="60" height="60" rx="15" fill="#c084fc" filter="url(#glow)" />
    <rect x="120" y="30" width="60" height="60" rx="15" fill="#34d399" filter="url(#glow)" />
  </g>
</svg>