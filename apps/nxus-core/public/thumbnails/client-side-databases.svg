<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#grad_bg)" />

  <g transform="translate(400, 225)">
    <!-- Orbit Rings -->
    <ellipse cx="0" cy="0" rx="200" ry="70" fill="none" stroke="#334155" stroke-width="2" transform="rotate(-15)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="200" ry="70" fill="none" stroke="#334155" stroke-width="2" transform="rotate(15)" opacity="0.6"/>

    <!-- Central Database Stack -->
    <!-- Disc 3 (Bottom) -->
    <path d="M-60,60 L-60,90 A60,20 0 0,0 60,90 L60,60 A60,20 0 0,1 -60,60" fill="url(#grad_blue)" opacity="0.5"/>
    <ellipse cx="0" cy="60" rx="60" ry="20" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
    
    <!-- Disc 2 (Middle) -->
    <path d="M-60,20 L-60,50 A60,20 0 0,0 60,50 L60,20 A60,20 0 0,1 -60,20" fill="url(#grad_blue)" opacity="0.7"/>
    <ellipse cx="0" cy="20" rx="60" ry="20" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>

    <!-- Disc 1 (Top) -->
    <path d="M-60,-20 L-60,10 A60,20 0 0,0 60,10 L60,-20 A60,20 0 0,1 -60,-20" fill="url(#grad_blue)"/>
    <ellipse cx="0" cy="-20" rx="60" ry="20" fill="#38bdf8" filter="url(#glow)"/>

    <!-- Orbiting Nodes (representing 5 DB technologies) -->
    <!-- Node 1 -->
    <circle cx="190" cy="-50" r="14" fill="#f472b6" filter="url(#glow)">
       <animate attributeName="r" values="14;16;14" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Node 2 -->
    <circle cx="-190" cy="50" r="14" fill="#34d399" filter="url(#glow)">
       <animate attributeName="r" values="14;16;14" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Node 3 -->
    <circle cx="100" cy="140" r="14" fill="#fbbf24" filter="url(#glow)">
       <animate attributeName="r" values="14;16;14" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Node 4 -->
    <circle cx="-100" cy="-140" r="14" fill="#a78bfa" filter="url(#glow)">
       <animate attributeName="r" values="14;16;14" dur="2.2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Node 5 -->
    <circle cx="200" cy="60" r="10" fill="#f87171" opacity="0.9" filter="url(#glow)">
       <animate attributeName="r" values="10;12;10" dur="2.8s" repeatCount="indefinite" />
    </circle>

  </g>
</svg>