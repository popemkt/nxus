<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#2d3436" />
  <circle cx="400" cy="225" r="200" fill="#0984e3" />
  <path d="M0 450 L800 0 L800 450 Z" fill="#00cec9" opacity="0.2" />
  
  <!-- Goose Icon -->
  <g transform="translate(400, 225) scale(0.8)">
    <!-- Body/Neck Base -->
    <path d="M-60 140 C-100 100 -100 -20 -40 -80 C-10 -110 40 -120 90 -90 C130 -60 140 -20 120 40 C100 100 50 140 -60 140 Z" fill="#dfe6e9" stroke="#2d3436" stroke-width="4" filter="url(#shadow)"/>
    
    <!-- Shadow (Cel Shading) -->
    <path d="M-40 -80 C-80 -40 -80 60 -50 130 C30 130 80 100 100 40 C120 -10 110 -50 90 -90 C70 -80 50 -70 -40 -80 Z" fill="#b2bec3" clip-path="inset(0 0 0 0)" opacity="0.4"/>
    
    <!-- Head/Face Highlights -->
    <path d="M-10 -90 C10 -100 50 -100 70 -80" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <!-- Beak -->
    <path d="M90 -60 C140 -60 160 -30 150 0 C140 20 110 30 80 10" fill="#fdcb6e" stroke="#2d3436" stroke-width="4"/>
    <path d="M90 -60 C130 -55 140 -35 140 -10" fill="none" stroke="#e17055" stroke-width="3" opacity="0.6"/>

    <!-- Eye (Anime Style) -->
    <g transform="translate(40, -50)">
      <path d="M0 0 Q15 -15 30 0 Q15 15 0 0 Z" fill="#2d3436" />
      <circle cx="20" cy="-5" r="5" fill="#ffffff" />
    </g>

    <!-- Wing/Tech Detail -->
    <path d="M-50 40 L20 40 L-10 80 Z" fill="#74b9ff" stroke="#2d3436" stroke-width="3"/>
  </g>
</svg>