<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#202020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#101010;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- Centered Group -->
  <g transform="translate(400, 225) scale(2.2)">
    
    <!-- Glow behind -->
    <circle cx="0" cy="0" r="60" fill="#cb3837" opacity="0.15" filter="url(#glow)" />

    <!-- Isometric Cube representing a package -->
    <!-- Left Face (Darker Red) -->
    <path d="M0 0 L-60 -34.64 L-60 34.64 L0 69.28 Z" fill="#8f2222" />
    <!-- Right Face (Brand Red) -->
    <path d="M0 0 L60 -34.64 L60 34.64 L0 69.28 Z" fill="#cb3837" />
    <!-- Top Face (Lighter Red) -->
    <path d="M0 0 L-60 -34.64 L0 -69.28 L60 -34.64 Z" fill="#eb5b5b" />
    
    <!-- Subtle Inner Details to look more like a "module" -->
    <!-- Top face inner outline -->
    <path d="M0 -15 L-45 -41 L0 -67 L45 -41 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
    
    <!-- Vertical corner highlight -->
    <line x1="0" y1="0" x2="0" y2="69.28" stroke="rgba(0,0,0,0.2)" stroke-width="1" />
    
  </g>
</svg>