<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#da7756" />
      <stop offset="100%" stop-color="#b45332" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Subtle pattern (optional, kept simple for now) -->
  <rect width="800" height="450" fill="#000000" fill-opacity="0.1" />

  <!-- Central Icon: Stylized Terminal/AI -->
  <g transform="translate(400, 225) scale(1.5)">
    <!-- Terminal Window Shape -->
    <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#1f1f1f" stroke="#ffffff" stroke-width="0" opacity="0.95" />
    
    <!-- Window Controls -->
    <circle cx="-70" cy="-55" r="6" fill="#ff5f56" />
    <circle cx="-50" cy="-55" r="6" fill="#ffbd2e" />
    <circle cx="-30" cy="-55" r="6" fill="#27c93f" />

    <!-- Content: Prompt and Cursor -->
    <g transform="translate(-60, 10)">
      <!-- Prompt > -->
      <path d="M10 0 L30 15 L10 30" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      
      <!-- Cursor _ (with AI glow/spark suggestion) -->
      <rect x="45" y="0" width="20" height="35" fill="#da7756">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
      </rect>
      
      <!-- Code Lines representing AI generation -->
      <line x1="80" y1="10" x2="140" y2="10" stroke="#888" stroke-width="4" stroke-linecap="round" />
      <line x1="10" y1="55" x2="120" y2="55" stroke="#888" stroke-width="4" stroke-linecap="round" />
    </g>
  </g>
</svg>