<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#101827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative background elements -->
  <circle cx="100" cy="100" r="150" fill="url(#primary)" opacity="0.1"/>
  <circle cx="700" cy="350" r="200" fill="url(#secondary)" opacity="0.1"/>
  
  <!-- Central Icon: Abstract Z / Connectivity Hub -->
  <g transform="translate(400, 225)">
    <!-- The Z shape constructed from connected nodes/paths -->
    <path d="M-120 -80 L 80 -80 L -80 80 L 120 80" 
          stroke="url(#primary)" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          filter="url(#glow)"/>
          
    <!-- Intersecting "Integration" Line -->
    <path d="M-140 0 L 140 0" 
          stroke="url(#secondary)" 
          stroke-width="15" 
          stroke-linecap="round" 
          opacity="0.8"
          transform="rotate(-45)"/>
          
    <!-- Nodes -->
    <circle cx="-120" cy="-80" r="25" fill="#f472b6"/>
    <circle cx="120" cy="80" r="25" fill="#a78bfa"/>
    <circle cx="0" cy="0" r="35" fill="white"/>
  </g>
</svg>