name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test

  e2e-tests:
    name: E2E Tests (${{ matrix.architecture }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture: [node, graph]
    env:
      ARCHITECTURE_TYPE: ${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: npx playwright install --with-deps chromium

      - name: Seed graph database
        if: matrix.architecture == 'graph'
        run: pnpm --filter nxus-core db:seed

      - run: pnpm e2e
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results-${{ matrix.architecture }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
