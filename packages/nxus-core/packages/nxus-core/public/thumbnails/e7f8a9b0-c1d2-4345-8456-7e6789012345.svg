<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Emerald-500 -->
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#1e293b"/>
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Center Composition -->
  <g transform="translate(400, 225)" filter="url(#dropShadow)">
    <!-- Bookmark Base -->
    <path d="M-60,-80 L60,-80 C65,-80 70,-75 70,-70 L70,80 L0,40 L-70,80 L-70,-70 C-70,-75 -65,-80 -60,-80 Z" 
          fill="#ffffff" />
    
    <!-- Link Icon Overlay -->
    <g transform="rotate(-45)" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" fill="none">
      <!-- Top Link -->
      <path d="M-15,0 L-25,0 A 12 12 0 1 1 -25,-24 L-15,-24" />
      <!-- Bottom Link -->
      <path d="M15,-24 L25,-24 A 12 12 0 1 1 25,0 L15,0" />
      <!-- Connection -->
      <line x1="-15" y1="-12" x2="15" y2="-12" stroke-width="10" />
    </g>
  </g>
</svg>