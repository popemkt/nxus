<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E44D26" />
      <stop offset="100%" stop-color="#F16529" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Icon: HTML brackets and slash -->
  <g transform="translate(400, 225)" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadow)">
    <!-- Left Bracket < -->
    <path d="M-60 -40 L-100 0 L-60 40" />
    
    <!-- Right Bracket > -->
    <path d="M60 -40 L100 0 L60 40" />
    
    <!-- Slash / -->
    <path d="M30 -50 L-30 50" />
  </g>
</svg>