<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background filling the frame with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#1a1a1a"/>
  <!-- Orange terminal prompt as paths for crisp rendering -->
  <g fill="#e8a350">
    <!-- > character -->
    <polygon points="16,20 30,32 16,44 16,39 23,32 16,25"/>
    <!-- _ character -->
    <rect x="32" y="38" width="16" height="4" rx="1"/>
  </g>
</svg>
