<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" style="background-color: #0a0a2a;">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3a1c71; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#130f40; stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGradient)" />

  <g transform="translate(400, 225)">
    <!-- Central Orchestrator -->
    <circle cx="0" cy="0" r="60" fill="#ffc107" filter="url(#glow)" />
    <circle cx="0" cy="0" r="45" fill="rgba(255, 255, 255, 0.2)" />
    <circle cx="0" cy="0" r="30" fill="#ffc107" />

    <!-- Agent 1 (Top-Left) -->
    <g transform="rotate(-120)">
      <path d="M 60,0 A 120,120 0 0,1 180,0" stroke="#00e5ff" stroke-width="3" fill="none" stroke-linecap="round" />
      <circle cx="180" cy="0" r="28" fill="#00e5ff" />
      <g transform="translate(180, 0) rotate(120)">
        <rect x="40" y="-30" width="20" height="40" fill="#00e5ff" opacity="0.9" rx="3" />
        <rect x="65" y="-10" width="50" height="20" fill="#00e5ff" opacity="0.8" rx="3" />
        <rect x="40" y="15" width="35" height="25" fill="#00e5ff" opacity="0.7" rx="3" />
      </g>
    </g>

    <!-- Agent 2 (Top-Right) -->
    <g transform="rotate(0)">
       <path d="M 60,0 A 120,120 0 0,1 180,0" stroke="#ff4081" stroke-width="3" fill="none" stroke-linecap="round" />
      <circle cx="180" cy="0" r="28" fill="#ff4081" />
      <g transform="translate(180, 0) rotate(0)">
        <rect x="40" y="-30" width="20" height="40" fill="#ff4081" opacity="0.9" rx="3" />
        <rect x="65" y="-10" width="50" height="20" fill="#ff4081" opacity="0.8" rx="3" />
        <rect x="40" y="15" width="35" height="25" fill="#ff4081" opacity="0.7" rx="3" />
      </g>
    </g>

    <!-- Agent 3 (Bottom) -->
    <g transform="rotate(120)">
       <path d="M 60,0 A 120,120 0 0,1 180,0" stroke="#76ff03" stroke-width="3" fill="none" stroke-linecap="round" />
      <circle cx="180" cy="0" r="28" fill="#76ff03" />
      <g transform="translate(180, 0) rotate(-120)">
        <rect x="40" y="-30" width="20" height="40" fill="#76ff03" opacity="0.9" rx="3" />
        <rect x="65" y="-10" width="50" height="20" fill="#76ff03" opacity="0.8" rx="3" />
        <rect x="40" y="15" width="35" height="25" fill="#76ff03" opacity="0.7" rx="3" />
      </g>
    </g>
  </g>
</svg>
