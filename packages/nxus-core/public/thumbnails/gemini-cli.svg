<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#1A1A2E" />
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#66A6FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#89F7FE;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(250, 150)" filter="url(#glow)">
        <path d="M 50 50 L 150 125 L 50 200" stroke="url(#grad1)" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="180" y="185" width="120" height="25" fill="url(#grad2)" rx="5"/>
    </g>
</svg>
