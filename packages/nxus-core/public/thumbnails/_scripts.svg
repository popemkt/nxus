<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#0F172A"/>
  
  <defs>
    <linearGradient id="grad_main" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#818CF8"/>
    </linearGradient>
    <linearGradient id="grad_accent" x1="300" y1="125" x2="500" y2="325" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F472B6"/>
      <stop offset="1" stop-color="#FB7185"/>
    </linearGradient>
  </defs>

  <!-- Background Decorative Shapes -->
  <path d="M0 0L300 0L0 300Z" fill="url(#grad_main)" fill-opacity="0.05"/>
  <path d="M800 450L500 450L800 150Z" fill="url(#grad_accent)" fill-opacity="0.05"/>
  
  <circle cx="400" cy="225" r="180" stroke="url(#grad_main)" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="10 20"/>
  <circle cx="400" cy="225" r="220" stroke="url(#grad_accent)" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="5 15"/>

  <!-- Main Iconic Design -->
  <g transform="translate(400, 225)">
    <!-- Outer Ring -->
    <circle r="120" fill="#1E293B" fill-opacity="0.5" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
    
    <!-- Code Brackets -->
    <path d="M-60 -40 L-85 -40 C-100 -40 -100 -25 -100 0 C-100 25 -100 40 -85 40 L-60 40" stroke="#38BDF8" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M60 -40 L85 -40 C100 -40 100 -25 100 0 C100 25 100 40 85 40 L60 40" stroke="#38BDF8" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Automation Gear (Stylized) -->
    <circle r="40" stroke="url(#grad_accent)" stroke-width="8" stroke-dasharray="20 11.4"/>
    <circle r="15" fill="url(#grad_accent)"/>
    
    <!-- Connecting lines/Nodes -->
    <line x1="-40" y1="-70" x2="-20" y2="-50" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
    <circle cx="-45" cy="-75" r="4" fill="#38BDF8"/>
    
    <line x1="40" y1="70" x2="20" y2="50" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
    <circle cx="45" cy="75" r="4" fill="#FB7185"/>
  </g>
</svg>