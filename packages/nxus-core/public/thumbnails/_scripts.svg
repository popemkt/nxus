<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Decorative Background Elements -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.05"/>
  <circle cx="700" cy="350" r="200" fill="#34d399" opacity="0.05"/>

  <!-- Main Terminal Window Icon -->
  <g transform="translate(200, 75)">
    <!-- Window Shadow -->
    <rect x="0" y="10" width="400" height="300" rx="16" fill="#000000" opacity="0.3"/>
    
    <!-- Window Frame -->
    <rect x="0" y="0" width="400" height="300" rx="16" fill="#1e293b" stroke="url(#accent)" stroke-width="2"/>
    
    <!-- Title Bar Controls -->
    <g transform="translate(24, 24)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <circle cx="24" cy="0" r="8" fill="#f59e0b"/>
      <circle cx="48" cy="0" r="8" fill="#22c55e"/>
    </g>

    <!-- Content Area -->
    <g transform="translate(40, 80)">
      <!-- Prompt Chevron -->
      <path d="M0 0 L20 15 L0 30" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      
      <!-- Cursor / Command -->
      <rect x="35" y="20" width="30" height="6" rx="2" fill="#34d399" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Script Lines -->
      <rect x="0" y="60" width="200" height="8" rx="4" fill="#64748b"/>
      <rect x="0" y="85" width="280" height="8" rx="4" fill="#475569"/>
      <rect x="0" y="110" width="150" height="8" rx="4" fill="#475569"/>
      <rect x="0" y="135" width="220" height="8" rx="4" fill="#475569"/>
    </g>
  </g>
</svg>