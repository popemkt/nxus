<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgParams" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgParams)" />

  <!-- Central Composition Group -->
  <g transform="translate(400, 225) scale(1.2)">
    
    <!-- Abstract Document/Folder Shape -->
    <path d="M-60,-80 L20,-80 L60,-40 L60,80 L-60,80 Z" 
          fill="url(#docGradient)" 
          stroke="none" 
          filter="url(#glow)" />
    <!-- Folded Corner -->
    <path d="M20,-80 L20,-40 L60,-40" fill="#1e293b" opacity="0.3" />

    <!-- House Icon (embedded in doc) -->
    <path d="M-30,10 L0,-20 L30,10 L30,50 L-30,50 Z" 
          fill="#f8fafc" 
          opacity="0.9" />
    <!-- House Door -->
    <path d="M-10,50 L-10,30 L10,30 L10,50" fill="#3b82f6" />

    <!-- Magnifying Glass / Search Element -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="35" stroke="#f59e0b" stroke-width="6" fill="url(#glassGradient)" />
      <line x1="25" y1="25" x2="50" y2="50" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" />
      <!-- Reflection on glass -->
      <path d="M-20,-10 Q-10,-25 10,-20" stroke="white" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round" />
    </g>

  </g>
</svg>