<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" />
    </marker>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />

  <!-- Central Globe/Remote Icon -->
  <circle cx="400" cy="225" r="100" fill="#FFFFFF" fill-opacity="0.2"/>
  <circle cx="400" cy="225" r="80" fill="#FFFFFF" fill-opacity="0.8"/>

  <!-- Local Device 1 -->
  <circle cx="150" cy="150" r="40" fill="#4CAF50" />

  <!-- Local Device 2 -->
  <rect x="600" y="280" width="80" height="80" rx="15" fill="#FFC107" />


  <!-- Connection Lines -->
  <line x1="190" y1="165" x2="335" y2="205" stroke="white" stroke-width="5" marker-end="url(#arrowhead)" />
  <line x1="590" y1="320" x2="470" y2="255" stroke="white" stroke-width="5" marker-end="url(#arrowhead)" />
</svg>
