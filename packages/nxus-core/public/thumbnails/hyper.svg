<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#121212" />
  
  <!-- Ambient Glow -->
  <circle cx="400" cy="225" r="300" fill="url(#grad1)" opacity="0.05" />

  <!-- Terminal Window Representation -->
  <g transform="translate(200, 100)">
    <!-- Window Shadow -->
    <rect x="15" y="15" width="400" height="250" rx="12" fill="#000" opacity="0.4" />
    
    <!-- Main Window -->
    <rect x="0" y="0" width="400" height="250" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1" />
    
    <!-- Header Bar -->
    <path d="M 0 12 A 12 12 0 0 1 12 0 L 388 0 A 12 12 0 0 1 400 12 L 400 36 L 0 36 Z" fill="#252525" />
    
    <!-- Traffic Lights -->
    <circle cx="25" cy="18" r="6" fill="#ff5f56" />
    <circle cx="50" cy="18" r="6" fill="#ffbd2e" />
    <circle cx="75" cy="18" r="6" fill="#27c93f" />
    
    <!-- Terminal Content Area -->
    <g transform="translate(30, 70)">
       <!-- Prompt Chevron -->
       <path d="M 0 0 L 15 15 L 0 30" stroke="#f09" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
       
       <!-- Cursor -->
       <rect x="25" y="20" width="12" height="12" fill="#0ff" opacity="0.8" filter="url(#glow)" />
       
       <!-- Abstract Code Lines -->
       <rect x="0" y="50" width="120" height="6" rx="3" fill="#333" />
       <rect x="130" y="50" width="80" height="6" rx="3" fill="#333" />
       
       <rect x="0" y="70" width="60" height="6" rx="3" fill="#444" />
       <rect x="70" y="70" width="180" height="6" rx="3" fill="#333" />
       
       <rect x="0" y="90" width="150" height="6" rx="3" fill="#333" />
    </g>
    
    <!-- Bottom Highlight Line -->
    <rect x="0" y="248" width="400" height="2" fill="url(#grad1)" opacity="0.5" />
  </g>
</svg>