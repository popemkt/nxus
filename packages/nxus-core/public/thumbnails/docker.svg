<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0db7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2496ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Centered Content -->
  <g transform="translate(400, 225)">
    
    <!-- Container Stack (Abstracted) -->
    <g transform="translate(-80, -90)">
        <!-- Top Container -->
        <rect x="60" y="0" width="40" height="40" rx="4" fill="#38bdf8" opacity="0.9"/>
        
        <!-- Middle Row -->
        <rect x="30" y="45" width="40" height="40" rx="4" fill="#0ea5e9" opacity="0.9"/>
        <rect x="75" y="45" width="40" height="40" rx="4" fill="#0284c7" opacity="0.9"/>
        
        <!-- Bottom Row (on whale) -->
        <rect x="0" y="90" width="40" height="40" rx="4" fill="#0369a1" opacity="0.9"/>
        <rect x="45" y="90" width="40" height="40" rx="4" fill="#075985" opacity="0.9"/>
        <rect x="90" y="90" width="40" height="40" rx="4" fill="#0c4a6e" opacity="0.9"/>
    </g>

    <!-- Whale Silhouette -->
    <path d="M-100,50 
             Q-100,90 -60,110
             Q0,140 80,110
             Q120,95 140,50
             L140,50
             L-100,50
             Z" 
          fill="url(#whaleGrad)" 
          transform="translate(0, 10)"/>
          
    <!-- Tail -->
    <path d="M130,60 Q160,40 160,10 L140,40 Z" fill="url(#whaleGrad)" transform="translate(0, 10)"/>

    <!-- Eye -->
    <circle cx="-70" cy="80" r="5" fill="#0f172a" opacity="0.6"/>
  </g>
</svg>