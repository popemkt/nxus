<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />

  <!-- Browser Window -->
  <g filter="url(#shadow)">
    <!-- Window Frame -->
    <rect x="100" y="75" width="600" height="300" rx="15" fill="#ffffff" />
    
    <!-- Header Bar -->
    <path d="M100 90C100 81.7157 106.716 75 115 75H685C693.284 75 700 81.7157 700 90V115H100V90Z" fill="#EAECEF"/>
    
    <!-- Window Controls -->
    <circle cx="125" cy="95" r="7" fill="#FF5F56"/>
    <circle cx="150" cy="95" r="7" fill="#FFBD2E"/>
    <circle cx="175" cy="95" r="7" fill="#27C93F"/>
  </g>

  <!-- Central Plus Icon (New Tab) -->
  <g transform="translate(370, 150)">
    <rect width="60" height="10" x="0" y="25" fill="#FF7F50" rx="5"/>
    <rect width="10" height="60" x="25" y="0" fill="#FF7F50" rx="5"/>
  </g>

  <!-- Productivity Tool Cards -->
  <g transform="translate(150, 240)">
    <!-- Row 1 -->
    <rect width="150" height="90" rx="10" fill="#F0C419" />
    <rect x="175" width="150" height="90" rx="10" fill="#50C878" />
    <rect x="350" width="150" height="90" rx="10" fill="#6A5ACD" />
  </g>
</svg>
