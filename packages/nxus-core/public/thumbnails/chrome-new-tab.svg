<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0093E9" />
      <stop offset="100%" stop-color="#80D0C7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)"/>
  
  <!-- Browser Window Element -->
  <g transform="translate(150, 75)" filter="url(#shadow)">
    <!-- Main Window Body -->
    <rect width="500" height="300" rx="12" fill="#ffffff" />
    
    <!-- Header Bar -->
    <path d="M0 12 C0 5.37 5.37 0 12 0 H488 C494.63 0 500 5.37 500 12 V 45 H0 V 12 Z" fill="#f1f3f4"/>
    
    <!-- Window Controls -->
    <circle cx="25" cy="22.5" r="6" fill="#ff5f57"/>
    <circle cx="50" cy="22.5" r="6" fill="#febc2e"/>
    <circle cx="75" cy="22.5" r="6" fill="#28c840"/>
    
    <!-- Fake Tab -->
    <path d="M100 45 L 110 15 H 250 L 260 45 Z" fill="#ffffff"/>
    
    <!-- Content Area: Search Bar -->
    <rect x="100" y="110" width="300" height="36" rx="18" fill="#f1f3f4"/>
    <circle cx="380" cy="128" r="10" fill="#4285f4"/>
    
    <!-- Content Area: Widgets/Shortcuts -->
    <g transform="translate(110, 180)">
      <rect x="0" y="0" width="60" height="60" rx="12" fill="#e8f0fe"/>
      <rect x="73" y="0" width="60" height="60" rx="12" fill="#e8f0fe"/>
      <rect x="146" y="0" width="60" height="60" rx="12" fill="#e8f0fe"/>
      <rect x="219" y="0" width="60" height="60" rx="12" fill="#e8f0fe"/>
    </g>
  </g>
</svg>