<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0845;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6441A5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes floatDelayed {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .floating { animation: float 4s ease-in-out infinite; }
      .floating-delayed { animation: floatDelayed 5s ease-in-out infinite; }
      .popping { animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite alternate; transform-origin: center; }
      .spinning-bg { transform-origin: 400px 225px; animation: spin 20s linear infinite; opacity: 0.1; }
      .code-line { stroke-dasharray: 100; stroke-dashoffset: 100; animation: dash 3s linear infinite alternate; }
      .blink { animation: blink 0.5s step-end infinite alternate; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)" />

  <!-- Background Anime Speed Lines / Tech Circle -->
  <g class="spinning-bg">
    <circle cx="400" cy="225" r="180" stroke="#00ffff" stroke-width="2" fill="none" stroke-dasharray="20,10" />
    <circle cx="400" cy="225" r="220" stroke="#ff00ff" stroke-width="1" fill="none" stroke-dasharray="10,30" />
    <path d="M400 25 L400 425 M200 225 L600 225" stroke="white" stroke-width="1" opacity="0.2" />
  </g>

  <!-- Speed lines effect -->
  <g stroke="white" stroke-width="2" opacity="0.1">
    <line x1="0" y1="0" x2="100" y2="100" />
    <line x1="800" y1="0" x2="700" y2="100" />
    <line x1="0" y1="450" x2="100" y2="350" />
    <line x1="800" y1="450" x2="700" y2="350" />
  </g>

  <!-- Main Content Group -->
  <g transform="translate(400, 225)">
    
    <!-- Database Cylinders (Back) -->
    <g class="floating-delayed" transform="translate(-80, -40)">
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="#00d2ff" stroke="#fff" stroke-width="3" />
      <path d="M-60,0 v60 a60,25 0 0,0 120,0 v-60" fill="#00aaff" stroke="#fff" stroke-width="3" />
      <ellipse cx="0" cy="60" rx="60" ry="25" fill="#00d2ff" stroke="#fff" stroke-width="3" />
      <!-- Data bands -->
      <path d="M-60,20 a60,25 0 0,0 120,0" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" />
      <path d="M-60,40 a60,25 0 0,0 120,0" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" />
    </g>

    <!-- Coding Terminal / Window (Front) -->
    <g class="floating" transform="translate(40, 20)">
      <rect x="-90" y="-60" width="180" height="130" rx="10" ry="10" fill="#2d2d2d" stroke="#ff0099" stroke-width="4" filter="url(#glow)" />
      <!-- Window Header -->
      <rect x="-90" y="-60" width="180" height="25" rx="10" ry="10" fill="#ff0099" />
      <rect x="-90" y="-35" width="180" height="10" fill="#2d2d2d" /> <!-- Mask bottom of header radius -->
      <circle cx="-75" cy="-47.5" r="5" fill="#ff5f56" stroke="#E0443E" stroke-width="1"/>
      <circle cx="-60" cy="-47.5" r="5" fill="#ffbd2e" stroke="#DEA123" stroke-width="1"/>
      <circle cx="-45" cy="-47.5" r="5" fill="#27c93f" stroke="#1AAB29" stroke-width="1"/>
      
      <!-- Code Content -->
      <g transform="translate(-75, -15)">
        <text x="0" y="0" font-family="monospace" font-size="16" fill="#00ff00" font-weight="bold">&gt; nxus dev</text>
        <rect x="100" y="-12" width="10" height="16" fill="#00ff00" class="blink" />
        
        <path d="M0,25 h80" stroke="#00ffff" stroke-width="4" stroke-linecap="round" class="code-line" />
        <path d="M0,45 h50" stroke="#ff00ff" stroke-width="4" stroke-linecap="round" class="code-line" />
        <path d="M60,45 h60" stroke="#ffff00" stroke-width="4" stroke-linecap="round" class="code-line" />
      </g>
    </g>

    <!-- Decorative Elements "Pop" -->
    <g class="popping">
      <path d="M-150, -100 L-140, -120 L-130, -100 L-110, -90 L-130, -80 L-140, -60 L-150, -80 L-170, -90 Z" fill="#ffff00" stroke="white" stroke-width="2" />
    </g>
    <g class="popping" style="animation-delay: 0.3s">
      <circle cx="160" cy="100" r="15" fill="#00ffff" stroke="white" stroke-width="2" />
    </g>
    
    <!-- Connection Lines -->
    <path d="M-50,20 L10,50" stroke="white" stroke-width="3" stroke-dasharray="5,5" />

  </g>
</svg>