<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24292f" /> <!-- GitHub Dark -->
      <stop offset="100%" stop-color="#0969da" /> <!-- GitHub Blue -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Stylized Terminal Window Background -->
  <rect x="200" y="100" width="400" height="250" rx="10" ry="10" fill="#0d1117" stroke="#30363d" stroke-width="2" />
  
