<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#8a63d2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Content Container -->
  <g transform="translate(400, 225)" filter="url(#shadow)">
    
    <!-- Terminal Window Shape Hint (Optional, kept subtle) -->
    <!-- <rect x="-150" y="-120" width="300" height="240" rx="15" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/> -->

    <!-- Git Branch Icon -->
    <g stroke="#ffffff" stroke-width="18" stroke-linecap="round" fill="none">
      <!-- Main Line -->
      <path d="M-30,80 L-30,-80" />
      <!-- Branch Line -->
      <path d="M-30,20 C-30,-40 50,-40 50,-80" />
    </g>

    <!-- Nodes -->
    <g fill="#ffffff" stroke="none">
      <circle cx="-30" cy="80" r="14" />
      <circle cx="-30" cy="-80" r="14" />
      <circle cx="50" cy="-80" r="14" />
    </g>
    
    <!-- CLI Prompt Element -->
    <g transform="translate(-130, 60)">
        <path d="M0,0 L20,20 L0,40" stroke="#3fb950" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <rect x="30" y="30" width="25" height="10" fill="#3fb950" />
    </g>

  </g>
</svg>