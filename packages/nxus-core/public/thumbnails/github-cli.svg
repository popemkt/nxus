<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B1F23" />
      <stop offset="100%" stop-color="#2F363D" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6f42c1" /> <!-- GitHub Purple -->
      <stop offset="100%" stop-color="#2ea44f" /> <!-- GitHub Green -->
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Abstract Decorative Elements (Vibrant) -->
  <circle cx="100" cy="100" r="300" fill="#6f42c1" opacity="0.1" />
  <circle cx="700" cy="350" r="200" fill="#2ea44f" opacity="0.1" />

  <!-- Terminal Window -->
  <g transform="translate(200, 100)" filter="url(#dropShadow)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="400" height="250" rx="15" ry="15" fill="#24292e" stroke="#586069" stroke-width="2" />
    
    <!-- Window Controls -->
    <circle cx="25" cy="25" r="6" fill="#ff5f56" />
    <circle cx="50" cy="25" r="6" fill="#ffbd2e" />
    <circle cx="75" cy="25" r="6" fill="#27c93f" />

    <!-- Content Area -->
    <g transform="translate(40, 80)">
        <!-- Command Prompt Arrow -->
        <path d="M 0 0 L 20 20 L 0 40" fill="none" stroke="#6f42c1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
        
        <!-- Git Branch Icon Representation -->
        <g transform="translate(50, 0)">
            <!-- Main Line -->
            <line x1="0" y1="20" x2="100" y2="20" stroke="#e1e4e8" stroke-width="6" stroke-linecap="round" />
            <!-- Branch Line -->
            <path d="M 20 20 Q 50 20 50 60 L 50 80" fill="none" stroke="#2ea44f" stroke-width="6" stroke-linecap="round" />
            <!-- Nodes -->
            <circle cx="100" cy="20" r="8" fill="#e1e4e8" />
            <circle cx="50" cy="80" r="8" fill="#2ea44f" />
        </g>
        
        <!-- Cursor -->
        <rect x="170" y="10" width="15" height="25" fill="#e1e4e8" opacity="0.8">
             <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
        </rect>
    </g>
  </g>
</svg>