<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#252525" />
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6CC24A" />
      <stop offset="100%" stop-color="#3E863D" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative Background Elements -->
  <circle cx="100" cy="100" r="300" fill="#3E863D" opacity="0.05" />
  <circle cx="700" cy="350" r="200" fill="#6CC24A" opacity="0.05" />

  <!-- Main Icon: Stylized Hexagon with Node connections -->
  <g transform="translate(400, 225)" filter="url(#shadow)">
    <!-- Hexagon Outline -->
    <path d="M0 -100 L86.6 -50 L86.6 50 L0 100 L-86.6 50 L-86.6 -50 Z" 
          fill="none" 
          stroke="url(#primary)" 
          stroke-width="16" 
          stroke-linejoin="round"/>
          
    <!-- Internal Nodes -->
    <circle cx="0" cy="0" r="20" fill="url(#primary)"/>
    <circle cx="0" cy="-60" r="12" fill="url(#primary)"/>
    <circle cx="52" cy="30" r="12" fill="url(#primary)"/>
    <circle cx="-52" cy="30" r="12" fill="url(#primary)"/>
    
    <!-- Connections -->
    <line x1="0" y1="-20" x2="0" y2="-48" stroke="url(#primary)" stroke-width="8" />
    <line x1="10" y1="17" x2="42" y2="36" stroke="url(#primary)" stroke-width="8" />
    <line x1="-10" y1="17" x2="-42" y2="36" stroke="url(#primary)" stroke-width="8" />
  </g>
</svg>