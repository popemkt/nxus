<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#24292e"/>
      <stop offset="100%" stop-color="#1b1f23"/>
    </linearGradient>
    
    <linearGradient id="face-top" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5253"/>
    </linearGradient>
    
    <linearGradient id="face-left" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cb3837"/>
      <stop offset="100%" stop-color="#a32020"/>
    </linearGradient>
    
    <linearGradient id="face-right" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0403b"/>
      <stop offset="100%" stop-color="#b52e2e"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)"/>

  <!-- Centered Group for Isometric Box -->
  <g transform="translate(400, 225)">
    <!-- Shadow -->
    <ellipse cx="0" cy="110" rx="100" ry="30" fill="#000" opacity="0.3" filter="url(#glow)"/>

    <!-- Left Face -->
    <path d="M0,0 L-87,50 L-87,150 L0,200 Z" fill="url(#face-left)"/>
    
    <!-- Right Face -->
    <path d="M0,0 L87,50 L87,150 L0,200 Z" fill="url(#face-right)"/>
    
    <!-- Top Face -->
    <path d="M0,0 L-87,50 L0,100 L87,50 Z" fill="url(#face-top)" transform="translate(0, -100)"/>
    
    <!-- Inner geometric details to suggest structure/modularity -->
    <!-- Top Face Detail (lid or opening) -->
    <path d="M0,10 L-70,50 L0,90 L70,50 Z" fill="#fff" fill-opacity="0.1" transform="translate(0, -100)"/>
    
    <!-- Accent line on left -->
    <path d="M-87,50 L-87,150" stroke="#ff8f8f" stroke-width="2" opacity="0.3"/>
    
    <!-- Floating "Module" Cube above -->
    <g transform="translate(0, -140)">
       <!-- Small Cube Left -->
       <path d="M0,25 L-22,37.5 L-22,62.5 L0,50 Z" fill="#ee5253"/> 
       <!-- Small Cube Right -->
       <path d="M0,25 L22,37.5 L22,62.5 L0,50 Z" fill="#b52e2e"/>
       <!-- Small Cube Top -->
       <path d="M0,25 L-22,37.5 L0,50 L22,37.5 Z" fill="#ff6b6b" transform="translate(0, -25)"/>
    </g>
    
  </g>
</svg>
